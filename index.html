    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Alumni Sans SC';
            background: url('images/fondo-3.png') center/cover no-repeat fixed;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            backdrop-filter: blur(2px);
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
        }

        header img {
            max-width: 200px;

        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgb(255, 255, 255);
            /* Azul celeste */
            text-shadow: 0 0 10px #0ff, 0 0 20px rgb(0, 0, 0), 0 4px 40px #0ff;
            background-color: #333;
            width: fit-content;
            border-radius: 15px;
            padding: 0 5px;
            margin-inline: auto;


        }

        #lista-productos {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        h2 {
            margin: 1rem 0 0.5rem 0.5rem;
            font-size: 1.6rem;
            color: #222;
            font-weight: 600;
            font-style: oblique;
            text-transform: capitalize;

        }

        .producto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 6px;
            font-size: 2rem;
            font-weight: 500;
        }

        .controles {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .controles button {
            font-size: 2rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: #9c0000;
            color: white;
            cursor: pointer;
        }

        .controles button:hover {
            background: #555;
        }

        .controles span {
            font-size: 1.6rem;
            min-width: 2rem;
            text-align: center;
            display: inline-block;
        }

        .acciones {

            padding-top: 1rem;
            border-top: 2px solid #ddd;
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            /* Permite que los botones se ajusten en pantallas pequeÃ±as */
            justify-content: center;
            gap: 10px;
            max-width: 100%;
        }

        .acciones button {
            flex: 1;
            font-size: 1.6rem;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Alumni Sans SC';
            text-transform: uppercase;
        }

        .acciones button:first-child {
            background: #007bff;
            flex-direction: row-reverse;

        }

        .acciones button:first-child:hover {
            background: #0056b3;

        }

        .acciones button:last-child {
            background: #28a745;
            padding-left: 15px;

        }

        .acciones button:last-child:hover {
            background: #218838;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal ul {
            margin: 1rem 0;
            font-size: 2rem;
        }

        .modal-content button {
            background: #0032a7;
            padding: 0.6rem 1.2rem;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Alumni Sans SC';
            text-transform: uppercase;
        }

        .modal-content button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
</head>

<body>

        const cantidades = {};

        function renderLista() {
            const contenedor = document.getElementById('lista-productos');
            contenedor.innerHTML = '';
            let categoriaActual = '';

            productos.forEach(p => {
                if (p.categoria !== categoriaActual) {
                    categoriaActual = p.categoria;
                    const titulo = document.createElement('h2');
                    titulo.textContent = categoriaActual;
                    contenedor.appendChild(titulo);
                }

                cantidades[p.nombre] = 0;

                const item = document.createElement('div');
                item.className = 'producto';
                item.innerHTML = `
          <span>${p.nombre}</span>
          <div class="controles">
            <button onclick="cambiarCantidad('${p.nombre}', ${p.porKg ? -5 : -1})">âˆ’</button>

          </div>
        `;
                contenedor.appendChild(item);
            });
        }

        function cambiarCantidad(nombre, delta) {
            cantidades[nombre] = Math.max(0, cantidades[nombre] + delta);
            document.getElementById(`cant-${nombre}`).textContent = cantidades[nombre];
        }

        function chequearPedido() {
            const resumen = document.getElementById('resumen');
            resumen.innerHTML = '';
            Object.entries(cantidades).forEach(([nombre, cant]) => {
                if (cant > 0) {
                    const li = document.createElement('li');
                    li.textContent = `${cant} x ${nombre}`;
                    resumen.appendChild(li);
                }
            });
            document.getElementById('modal').style.display = 'flex';
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function enviarWhatsApp() {
            const texto = Object.entries(cantidades)
                .filter(([, cant]) => cant > 0)
                .map(([nombre, cant]) => `${cant} x ${nombre}`)
                .join('%0A');
            const numero = '+5491168497526';
            const url = `https://wa.me/?text=${texto}`;

        }
